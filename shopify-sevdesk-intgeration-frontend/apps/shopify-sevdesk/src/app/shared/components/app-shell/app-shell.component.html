<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer class="sidenav" fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false">
    <mat-toolbar class="first" ><mat-icon>dashboard</mat-icon>Integration</mat-toolbar>
    <mat-divider vertical class="custom-divider-black"></mat-divider>
    <mat-nav-list>
      <a mat-list-item href="/dashboard"><mat-icon>home</mat-icon>Dashboard</a>
      <mat-divider vertical class="custom-divider"></mat-divider>
      <a mat-list-item href="/shopify"><mat-icon>dataset</mat-icon>Shopify</a>
      <mat-divider vertical class="custom-divider"></mat-divider>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar class="second" color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Invoice Sync</span>
      <span class="spacer"></span> <!-- Use a spacer to push the logout button to the right -->
      <button color="primary" mat-raised-button (click)="logout()">
        <mat-icon>logout</mat-icon>
        Logout
      </button>
    </mat-toolbar>
    <mat-divider class="custom-divider-black"></mat-divider>
    <router-outlet/>
  </mat-sidenav-content>
</mat-sidenav-container>
