databaseChangeLog:
  - changeSet:
      id: 1
      author: Artur.Hoffmann
      labels: Shopify Integration
      changes:
        - createTable:
            tableName: invoice
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: paydate
                  type: varchar(50)
              - column:
                  name: status
                  type: varchar(50)
              - column:
                  name: tax
                  type: varchar(30)
              - column:
                  name: sum
                  type: varchar(30)